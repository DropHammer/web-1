<!DOCTYPE html>
<html rem="750">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/u-reset.min.css" />
    <title>Nike</title>
    <link rel="stylesheet" href="css/swiper.css" />
    <link rel="stylesheet" href="css/animate.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/swiper.min.js"></script>
	<script src="js/swiper.animate.min.js"></script>
  </head>
  <body>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide list page1">
          <img class="photo1" src="img/bg.png" />
          <div class="animated bounce" id="dowebok">
          <img class="photo2 ani" src="img/shoes-hou.png" />
          </div>
          <div class="tag">
            <p class="info-test1">NIKE AIR</p>
            <p class="info-test2">MAX 270 PRM</p>
            <p class="info-test3">LEA</p>
          </div>
          <div class="dropdown">
            <img class="subwidget" src="img/subwidget.png" />
          </div>
          <div class="info">
            <div class="divder1"></div>
            <div class="info1">
              <p class="info1-test1">远离枯燥的旧式人生</p>
            </div>
            <div class="info2">
              <p class="info1-test2">做个自由自在的野孩子</p>
            </div>
            <div class="info3">
              <p class="info2-test1">
                Keep away from the dull old-fashion,Be a
              </p>
              <p class="info2-test2">free wild child!</p>
            </div>
          </div>
          <div class="hd"><img class="activity1" src="img/activity.png" /></div>
        </div>
        <div class="swiper-slide list page2">
          <div class="bg2">
            <div class="divder2"></div>
            <div>
              <p class="embeged-text1">保暖升级</p>
              <p class="embeged-text2">内里加绒设计，温暖满载</p>
              <p class="embeged-text2">时刻活力型走</p>
            </div>
          </div>
          <div class="animate__flipInY" id="dowebok">
          <img class="photo3" src="img/shoes-ce.png" />
          </div>
          <div class="animate__rotateInDownLeft" id="dowebol">
          <img class="photo4" src="img/up.png" />
          </div>
          <div class="tag">
            <p class="info-test1">NIKE AIR</p>
            <p class="info-test2">MAX 270 PRM</p>
            <p class="info-test3">LEA</p>
          </div>
          <div class="dropdown">
            <img class="subwidget" src="img/subwidget2.png" />
          </div>
          <img class="activity2" src="img/activity.png" />
        </div>
        <div class="swiper-slide page3">
          <div class="tag3"><p class="info-test1">产品配色</p></div>
          <div class="bg3"><div class="divder3"></div></div>
          <img class="photo5 ani" src="img/shoes1.png" swiper-animate-effect="slideInLeft"swiper-animate-duration="1s" swiper-animate-delay="0.2s"/>
          <img class="photo6 ani" src="img/shoes2.png" swiper-animate-effect="slideInRight"swiper-animate-duration="1s" swiper-animate-delay="0.2s"/>
          <div class="tag2">
            <p class="info-test1">NIKE AIR</p>
            <p class="info-test2">MAX 270 PRM</p>
            <p class="info-test3">LEA</p>
          </div>
          <div class="dropdown">
            <img class="subwidget" src="img/subwidget3.png" />
          </div>
          <img class="activity3" src="img/activity.png" />
        </div>
      </div>
    </div>
    <script>        
	  var mySwiper = new Swiper ('.swiper-container', {
	    direction: 'vertical', // 垂直切换选项
	    loop: true, // 循环模式选项
	    on:{
            init:function(){
                swiperAnimateCache(this); //隐藏动画元素 
                swiperAnimate(this); //初始化完成开始动画
              }, 
            slideChangeTransitionEnd:function(){ 
                swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
                //this.slides.eq(this.activeIndex).find('.ani').removeClass('ani'); 动画只展现一次，去除ani类名
              } 
            }
	  })        
	</script>
  </body>
</html>
